<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <div class="output-container">
            <p data-previous class="previous"></p>
            <p data-current class="current">0</p>
        </div>
        <div class="button-container">
            <button data-clear class="span-two">AC</button>
            <button data-delete>Del</button>
            <button data-operation>รท</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>-</button>
            <button data-period>.</button>
            <button data-number>0</button>
            <button data-equal class="span-two">=</button>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
